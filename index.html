<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Advinhar o Número</title>
</head>

<body class="pag-container">
    <main>
        <div class="container">
            <h1 class=" text-big text ">Jogo da Advinhação</h1>   
            <p class="mt-2 text ">Adivinhe o número entre 1 e 20.</p>
            <div>
                <label class="text" for="palpite-usuario">Escolha seu palpite:</label>
                <input id="palpite-usuario"  type="number"
                max="20" min="1">
            </div>
            <div class="botao-container">
                <button id="botao-advinhar" class="btn">Advinhar
                </button>
            </div>
        </div>
        <section>
            <div id="feedback-container"></div>
        <div id="botao-novamente-container">
            <button id="botao-jogar-novamente" class="btn">Jogar novamente</button>
        </div>   
    </main>
    <script src="./index.js"></script>
</body>

</html>
